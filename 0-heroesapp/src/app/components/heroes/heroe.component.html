<h3>Heroe <small> {{ heroe.nombre }}</small></h3>
<hr>

<div class="row">
    <div class="col-md-12">
      <button [routerLink]="['/heroes']" 
        class="btn btn-outline-danger"
        type="button" name="button">
          Regresar
      </button>
      <button (click)="agregarNuevo(formulario)"
      type="button" class="btn btn-outline-success">
      Nuevo heroe
    </button>
    </div>
  </div>
  <br>

<div class="row">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #formulario="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
        type="text" class="form-control" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa"
        class="form-control" name="casa">
            <option value="DC">DC</option>
            <option value="Marvel">Marvel</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" type="text" class="form-control" name="bio"></textarea>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <button [disabled]="!formulario.valid" class="btn btn-outline-primary" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']" 
      class="btn btn-outline-primary"
      type="button" name="button">
        Nuevo heroe
    </button>
  </div>
</div>
<br>

<div class="row">
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{ i +1 }}</th>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td>
              <button type="button" class="btn btn-outline-success"
              [routerLink]="[ '/heroe', k ]"> Editar
              </button>
              <button (click)="borrarHeroe(k)"
              type="button" class="btn btn-outline-warning"
              [routerLink]="[ '/heroe', k ]"> Eliminar
              </button>
            </td>
          </tr>
         
        </tbody>
      </table>

      <div class="alert alert-info" role="alert"
        *ngIf="(heroes | keys).length === 0 && !loading">
          No hay mas registros que mostarar
      </div>

      <div class="alert alert-warning" role="alert"
      *ngIf="loading">
        Cargando...
    </div>
  </div>
</div>

<h1>{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date:'y' }}</small></h1>

<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top img-fluid">
    <br><br>

    <a href="heroes" class="btn btn-block btn-outline-danger">Regresar</a>

  </div>

  <div class="col-md-8 animated fadeIn">

    <h3>{{ heroe.nombre }}</h3>

    <hr>

    <p align="justify">
      {{ heroe.bio }}
    </p>

    <div>

      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="MARVEL">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/DC.png" alt="MARVEL">

    </div>

  </div>
</div>

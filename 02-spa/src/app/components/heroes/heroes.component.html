<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p align="justify" class="card-text">{{heroe.bio}}</p>
      <p align="justify" class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button type="button" class="btn btn-outline-primary btn-block"
      (click)="verHeroe(i)"> Ver mas...</button>
    </div>
  </div>

</div>

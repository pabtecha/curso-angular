<div class="card-columns animated fadeIn m-5">
  <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero" >
    <img class="card-img-top" [src]="item.images| noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let tag of item.tags" class="badge badge-pill badge-primary">{{ tag }}</span>
      </p>
    </div>
  </div>
</div>

<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let m of chatService.chats"
        [ngClass]="{'text-right': chatService.usuario.uid == m.uid }">
        <span
        [ngClass]="{'badge': true, 'badge-primary': chatService.usuario.uid == m.uid,
                    'badge-success': chatService.usuario.uid != m.uid }">
         {{ m.nombre}}</span>
        <p> {{ m.mensaje }}</p>
    </div>
    
</div>

<input type="text" name="mensaje" 
    class="form-control"
    [(ngModel)]="mensaje" 
    (keyup.enter)="enviar_mensaje()"
    placeholder="Enviar mensaje">

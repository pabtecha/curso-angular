<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate="" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row" [ngClass]="{'.has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched,
  '.has-success': nombre.status === 'VALID'}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel">
        <div class="form-control-feedback" *ngIf="nombre.errors?.required">
          Campo obligatorio
        </div>
        <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
          Minimo {{nombre.errors.minlength.requiredLength }} caracteres
        </div> 
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">
               
               <div *ngIf="apellido.errors?.required">
                Campo obligatorio
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row .has-danger">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">

             <div class="form-control-feedback" *ngIf="correo.errors?.required">
              Campo obligatorio
            </div> 
            <div *ngIf="correo.errors?.pattern">
              Valor incorrecto
            </div>
    </div>
  </div>

  <div class="form-group row .has-danger">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
      class="form-control" nombre="pais">
      <option *ngFor="let p of pais" value="{{p.codigo}}">{{p.pais}}</option>
    </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" [disabled]="!forma.valid"
       class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
